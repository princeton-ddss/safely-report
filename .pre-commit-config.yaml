# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# We use local hooks so that we don't pass the changed filenames in as args,
# so that the ignores we defined in the configs work
repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8 .
        language: python
        types: [python]
        pass_filenames: false
      - id: isort
        name: isort
        entry: isort .
        language: python
        types: [python]
        pass_filenames: false
      - id: black
        name: black
        entry: black .
        language: python
        types: [python]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy .
        args: [--ignore-missing-imports]
        language: python
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: pytest
        args: ["tests"]
        language: python
        types: [python]
        pass_filenames: false
      - id: poetry-export
        name: poetry-export
        description: run poetry export to sync lock file with requirements.txt
        entry: poetry export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]
        language: python
        language_version: python3
        pass_filenames: false
        files: ^poetry.lock$
