docs_dir: mkdocs
site_name: Safely Report
repo_name: princeton-ddss/safely-report
repo_url: https://github.com/princeton-ddss/safely-report
copyright: Copyright &copy; 2023 - 2024 Princeton University

theme:
  name: material
  # logo: images/logo.png
  # favicon: images/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
