{% extends "base.html" %}

{% block content %}

{% if curr_testing_mode %}
  <div class="alert alert-info text-center" role="alert">
    TESTING MODE: Response will not be stored
  </div>
{% endif %}

<div class="form-container">
  <div class="bg-light p-4 rounded">
    <h2 class="mb-4">Congratulations!</h2>
    <div class="mb-4">You have reached survey end. Are you ready to submit?</div>
    <div class="d-flex justify-content-between">
      <a href="{{ url_for('survey.back') }}" class="btn btn-secondary">Cancel</a>
      <a href="{{ url_for('survey.submit') }}" class="btn btn-primary">Submit</a>
    </div>
  </div>
</div>

{% endblock %}
