{% extends "base.html" %}

{% block content %}

{{ super() }}

<div class="container mt-5">
  <h1 class="text-center">I am ...</h1>
  <div class="d-grid gap-2 col-6 mx-auto mt-4">
    {% set respondent_access = "" if is_survey_active else "disabled" %}
    {% set enumerator_access = "disabled" if is_survey_ended else "" %}
    <a
      href="{{ url_for('auth.login_respondent') }}"
      class="btn btn-lg btn-outline-success {{ respondent_access }}"
    >
      Respondent
    </a>
    <a
      href="{{ url_for('auth.login_enumerator') }}"
      class="btn btn-lg btn-outline-primary {{ enumerator_access }}"
    >
      Enumerator
    </a>
    <a
      href="{{ url_for('auth.login_admin') }}"
      class="btn btn-lg btn-outline-danger"
    >
      Admin
    </a>
  </div>
</div>

{% endblock %}
